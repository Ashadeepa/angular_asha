<h2>Library - Books And Author</h2>
<br/>
<table class=".table-striped">
    <thead>
        <tr>
            <th>Book</th>
            <th>Author</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let book of books">
            <td>{{ book.title }}</td>
            <td>{{ book.author }}</td>
        </tr>
    </tbody>
</table>
