<div>Counter: <span>{{ counter }}</span> seconds</div>
<button (click)="resetCounter()">Reset Counter</button>
<h2>Fruits and Vegetables Starting with 'A'</h2>
<ul>
  <li *ngFor="let item of itemsStartingWithA">{{ item }}</li>
</ul>
<h3>Total Expected Fresh Fruites and Veggies = 100 <br>
  Actual = {{processedFruitesAndVeggies.length}}</h3>
