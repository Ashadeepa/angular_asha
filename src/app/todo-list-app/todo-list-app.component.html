<!-- Todo List Application -->
<div class="todo-app-container">
  <h2>Ashie Airlines</h2>
  <!-- Input field for new todo item -->
  <div class="input-group">
    <input type="text" [(ngModel)]="newTodo" placeholder="Add new task" />
    <button (click)="addTodo()" style="background-color: lightblue; color: white">Add item</button>
  </div>
  <!-- Todo list table -->
  <table class="todo-table">
    <thead>
    <tr>
      <th>Task</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let todo of todoList">
      <td [class.completed]="todo.completed">{{ todo.task }}</td>
      <td>
        <span (click)="markComplete(todo)" class="check-mark">&#10003;</span>
        <span (click)="deleteTodo(todo)" class="delete-mark">&#10005;</span>
      </td>
    </tr>
    </tbody>
  </table>
</div>
